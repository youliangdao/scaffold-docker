version: '3'
volumes:
  db-data:

services:
  web:
    build: .
    ports:
      - '3000:3000'
    volumes:
      - '.:/scaffold-docker'
    environment:
      - 'DATABASE_PASSWORD=postgres'
    depends_on:
      - db
    links:
      - db
    tty: true
    stdin_open: true
  db:
    image: postgres
    volumes:
      - 'db-data:/var/lib/postgresql/data'
    environment:
      - 'POSTGRES_USER=postgres'
      - 'POSTGRES_PASSWORD=postgres'
